<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" id="add" class="btn">+</button>
        <button type="submit" id="subtract" class="btn">-</button>
        <button type="submit" id="multiply" class="btn">*</button>
        <button type="submit" id="divide" class="btn">%</button>
      </form>
      <h1 class="output"></h1>
    </div>
  </body>
</html>
